<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DevBurger - Sugira um Lanche</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <h1>Bem-vindo ao DevBurger!</h1>

  <h2>Nos diga seu lanche ideal:</h2>
  <form action="/sugestao" method="GET">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="ingredientes">Ingredientes (separados por vírgula):</label><br>
    <textarea id="ingredientes" name="ingredientes" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">Enviar sugestão</button>
  </form>

  <hr>

  <p><a href="/contato">Fale conosco</a></p>
  <p><a href="/api/lanches">Ver cardápio (API)</a></p>
</body>
</html>
